name: 'AI Playwright Test Generator'
description: 'Analyses Playwright tests using AI based on PR diffs & generates missing tests'
inputs:
  github-token:
    description: 'GitHub token for API access'
    required: true
  llm-api-key:
    description: 'API key for LLM server'
    required: true
  llm-host:
    description: 'Host address for LLM server'
    required: true
  model-id:
    description: 'Model ID to use for generation'
    required: true
  exclude-pattern:
    description: 'Optional regex pattern to exclude file paths (e.g., "^versions/")'
    required: false
runs:
  using: 'node24'
  main: 'dist/index.js'